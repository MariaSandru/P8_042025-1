<!DOCTYPE html>
<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <input id="name" type="text" placeholder="Entrez votre nom">
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail">
    <button type="submit">Envoyer</button>
</form>
<!-- Formulaire avec étiquettes  -->
    <form onsubmit="return validateForm()">
        <label for="name">Nom :</label>
        <input id="name" type="text" placeholder="Entrez votre nom" required>

        <label for="email">Adresse e-mail :</label>
        <input id="email" type="email" placeholder="Entrez votre adresse e-mail" required>

        <button type="submit">Envoyer</button>
    </form>
<!-- Image sans attribut alt -->
<img src="assets/image.png" height=250>
<!-- Image avec attribut alt -->
<img src="assets/image.png" height="250" alt="Description de l'image">

<!-- Lien sans texte descriptif -->
<a href="#">Cliquez ici</a> 
 <!-- Lien avec texte descriptif -->
 <a href="link.com">Visitez notre site </a>
<script src="./index.js"></script>
</body>
</html>
